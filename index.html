<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta name="description" content="Butler.js is your portable javascript I/O customizable voice driven butler. What you would have done before through the keyboard and scripts can now be done by commanding Butler by voice."/>
  <title>Butler.js ~ Yes Sir...</title>
  <link rel="icon" href="//getfuffa.com/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="bower_components/csshelper/dist/helper.min.css" type="text/css"/>
  <link rel="stylesheet" href="assets/css/extra.css" type="text/css"/>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css"/>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css" type="text/css"/>
  <script src="bower_components/butler.js/dist/butler.min.js"></script>
</head>
<body>
  <div id="problem" class="center-content radius5 hide">
  <h3><i class="fa fa-close color-white v-middle"></i> SORRY</h3>
  <div class="separator5"></div>
  Can you repeat Sir ?
  </div>
  <div class="line header center-content">
    <img src="assets/img/butlerjs.png"/>
  </div>
    <div class="separator5"></div>
  <div class="line center-content">
    <h3 class="banner">
    &nbsp;Your personal javascript butler &nbsp;
    </h3>
  </div>
    <div class="separator50"></div>
    <div class="line center-content">
      <div class="separator50"></div>
        <div id="not-started">
        <i class="fa fa-microphone fa-3x animated bounce infinite"></i>
        <div class="separator15"></div>
        <h1 class="color-muted font-light">Sir please ...</h1>
        <div class="separator5"></div>
        <h3 class="font-light">allow your microphone</h3>
      </div>
        <div id="started" class="hide">
          <div>
          <input id="input" class="radius5 animated fadeIn" readonly type="text"/>
        </div>
        <div class="separator30"></div>
        <div id="select">
            <h1 class="animated fadeIn color-muted font-light">Thank you Sir!</h1>
          <div class="separator15"></div>
          <h3 class="font-light">Say please: <i class="color-muted font-light">"Selector next tag input"</i></h3>
        </div>
        <div id="value" class="hide">
          <h1 class="animated fadeIn color-muted font-light">Cool Sir!</h1>
        <div class="separator15"></div>
        <h3 class="font-light">Say please: <i class="color-muted font-light">"Selector put value random"</i></h3>
        </div>
        </div>
        <div class="fixed top layer2 right-content line-compress">
        <a class="btn-github toggle-opacity-hover color-black font-bold" href="//github.com/720kb/butler" target="_blankgit ">
        <div class="separator10"></div>
          <i class="fa fa-github-alt"></i>
          See on Github
          </a>
        </div>
        <div class="separator100"></div>
        <small class="line center-content color-muted font-x-small">

         <a class="color-black toggle-opacity-hover" href="//720kb.net">720kb</a>
       </small>
  </div>
  <script>
    var detectionOne
      , inputOnChange = window.setInterval(function() {
        if (Butler.Highlighter.element.value
          && Butler.Highlighter.element.value.length
          && Butler.Highlighter.element.value.length > 0) {

          Butler.Highlighter.erase();
          hideProblem();
          value.remove();
          window.clearInterval(inputOnChange);
          window.alert('Congratulations Sir!');
          }
        }, 800)
      , input = window.document.getElementById('input')
      , started = window.document.getElementById('started')
      , notStarted = window.document.getElementById('not-started')
      , select = window.document.getElementById('select')
      , value = window.document.getElementById('value')
      , problem = window.document.getElementById('problem')
      , hideProblem = function () {
        problem.classList.add('hide');
      }
      , showProblem = function () {
        problem.classList.add('animated');
        problem.classList.add('bounceIn');
        problem.classList.remove('hide');
      };
    if (!('webkitSpeechRecognition' in window)) {
      notStarted.innerHTML = '<h3>This is not Chrome!</h3><div class="separator5"></div><h4 class="font-light"><div>Please Sir use <div class="separator5"></div> <i class="fa fa-chrome"></i> Google Chrome</div></h4>'
    }
    window.addEventListener('Butler:start', function () {
      notStarted.classList.add('hide');
      started.classList.remove('hide');
    });
    window.addEventListener('Highlighter:selected', function () {
      select.classList.add('animated');
      select.classList.add('fadeOut');
      select.classList.add('hide');
      value.classList.add('animated')
      value.classList.add('fadeIn');
      value.classList.remove('hide');
    });

    window.addEventListener('Butler:detection', function (e) {

      window.setTimeout(function () {

        if (detectionOne && !Butler.Highlighter.element.value) {
          showProblem();
        } else {

          hideProblem();
        }

        if (Butler.Highlighter.element.nodeName.toLowerCase().toString() !== 'input') {

          showProblem();
        } else {

          hideProblem();
          detectionOne = true;
        }
      }, 800);
    });

    window.addEventListener('Butler:detection-match', function (e) {
      hideProblem();
    });
    window.addEventListener('Butler:detection-not-match', function (e) {
      showProblem();
    });
    window.document.addEventListener('DOMContentLoaded', function () {

      Butler.start({
        'debug':true
      });
    }, false);
  </script>

</body>
</html>
